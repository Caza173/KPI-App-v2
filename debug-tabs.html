<!DOCTYPE html>
<html>
<head>
    <title>Tab Test</title>
    <style>
        .tab { padding: 10px; margin: 5px; background: #f0f0f0; border: none; cursor: pointer; }
        .tab.active { background: #007bff; color: white; }
        .tab-content { display: none; padding: 20px; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
    <button class="tab active" onclick="showTab('tab1', this)">Tab 1</button>
    <button class="tab" onclick="showTab('tab2', this)">Tab 2</button>
    
    <div id="tab1" class="tab-content active">Tab 1 Content</div>
    <div id="tab2" class="tab-content">Tab 2 Content</div>
    
    <script>
        function showTab(tabName, element) {
            // Hide all contents
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            // Show selected
            document.getElementById(tabName).classList.add('active');
            element.classList.add('active');
        }
    </script>
</body>
</html>
