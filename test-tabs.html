<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Test</title>
    <style>
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .tab {
            padding: 10px 20px;
            margin: 5px;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
        }
        .tab.active {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <button class="tab active" onclick="showTab('tab1')">Tab 1</button>
        <button class="tab" onclick="showTab('tab2')">Tab 2</button>
        <button class="tab" onclick="showTab('tab3')">Tab 3</button>
    </div>
    
    <div id="tab1" class="tab-content active">
        <h2>Tab 1 Content</h2>
        <p>This is tab 1</p>
    </div>
    
    <div id="tab2" class="tab-content">
        <h2>Tab 2 Content</h2>
        <p>This is tab 2</p>
    </div>
    
    <div id="tab3" class="tab-content">
        <h2>Tab 3 Content</h2>
        <p>This is tab 3</p>
    </div>
    
    <script>
        function showTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => {
                content.classList.remove('active');
            });

            // Remove active class from all tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab content
            const selectedTab = document.getElementById(tabName);
            if (selectedTab) {
                selectedTab.classList.add('active');
            }

            // Add active class to clicked tab
            const clickedTab = document.querySelector(`[onclick="showTab('${tabName}')"]`);
            if (clickedTab) {
                clickedTab.classList.add('active');
            }
        }
    </script>
</body>
</html>
