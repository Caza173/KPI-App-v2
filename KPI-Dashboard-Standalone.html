<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Dashboard - Standalone Version</title>
    
    <!-- React and Babel from CDN - will work with internet connection -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Offline fallback notice -->
    <script>
        // Check if React loaded successfully
        window.addEventListener('load', function() {
            if (typeof React === 'undefined') {
                document.body.innerHTML = `
                    <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
                        <h2>‚ö†Ô∏è Internet Connection Required</h2>
                        <p>This dashboard requires an internet connection to load React libraries.</p>
                        <p>Please connect to the internet and refresh the page.</p>
                        <button onclick="location.reload()" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            Refresh Page
                        </button>
                    </div>
                `;
            }
        });
    </script>
    
    <style>
        /* Enhanced Styles for Standalone Version */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        
        body.dark-theme {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #e0e0e0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .dark-theme .container {
            background: rgba(45, 45, 45, 0.95);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        /* Header Styling */
        .app-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid #eee;
        }
        
        .dark-theme .app-header {
            border-bottom-color: #444;
        }
        
        .app-title {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }
        
        .app-subtitle {
            font-size: 1.2em;
            color: #666;
            margin: 10px 0 0 0;
        }
        
        .dark-theme .app-subtitle {
            color: #ccc;
        }
        
        /* Download Info Banner */
        .download-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .theme-toggle:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,123,255,0.4);
        }
        
        /* All existing styles from the original dashboard */
        /* ... (all the existing CSS from kpi-dashboard-full.html will be included) ... */
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåì Toggle Theme</button>
    
    <div class="container">
        <div class="app-header">
            <h1 class="app-title">üìä Real Estate KPI Dashboard</h1>
            <p class="app-subtitle">Professional Performance Analytics & Business Intelligence</p>
        </div>
        
        <div class="download-info">
            üöÄ <strong>Standalone Version</strong> - This file can be downloaded and run locally on any computer with internet access
        </div>
        
        <div id="root"></div>
    </div>

    <script type="text/babel">
        // All the existing React code from kpi-dashboard-full.html will go here
        // This will be populated in the next step
    </script>
    
    <script>
        // Theme toggle functionality
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
        }
        
        // Load saved theme
        window.addEventListener('load', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
        });
    </script>
</body>
</html>
